{%extends 'base.html'%}
{% block content %}
    <h2 class="text-center">Register New User Here</h2>

    <form method="POST" style="padding-left: 15%; padding-right: 15%;">
    {% csrf_token %}
   <div class="form-group"> <label>Email:</label>
    <input class="form-control" type="text" placeholder="Email" name="RegisterEmail"></div>
    <div class="form-group"><label>Username:</label>
    <input class="form-control" type="text" placeholder="Username" name="RegisterUsername"></div>
   <div class="form-group"> <label>Password:</label>
    <input class="form-control" type="text" placeholder="Password" name="RegisterPassword"></div>
    <input type="submit" value="Register" name="RegisterSubmit">
    </form>
{% endblock %}
